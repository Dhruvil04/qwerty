<!DOCTYPE html>
<html lang="en">
<style>
    .id-card{
        background: #e5e5e5;
        border-radius: 5px;
        padding: 16px;
        margin-bottom: 24px;
    }
    .wrapper{
        display: flex;
        justify-content: space-between;
    }
    .qr-code > img{
        width: 150px;
        height: 150px;
    }
</style>
<body>
    {% for user in users %}
        <div class="id-card">
            <h3>School Name</h3>
            <hr />

            <div class="wrapper">
                <div class="student-info">
                    <p><i>Name</i>: {{ user.get_full_name | upper }}</p>
                    <p><i>Enrollment No.</i>: {{ user.student.enrollment_no }}</p>
                    <p><i>Standard</i>: {{ user.student.batch }}</p>
                </div>
                <div class="qr-code">
                    <img width="50px" height="50px" src="{{ user.student.qrcode.url }}"/>
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
